<!DOCTYPE HTML>
<html>

<head>
  <title>DVD Screensaver</title>
  <meta charset='utf-8' />
  <style>
    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .div-test {
      position: absolute;
      /*top: 50px;
      left: 16px;*/
      width: 800px;
      height: 600px;
    }

    .div-test-big {
      position: absolute;
      top: 50px;
      left: 16px;
      width: 1200px;
      height: 800px;
      border-style: dotted;
    }

    .border {
      border-style: solid;
    }
  </style>
</head>

<body>
  <img src='../img/DVD-Video_Logo.svg' id='dvdlogo' />

  <div class="div-test-big" id="dvdlogo2box_big">
    <div class="div-test border" id="dvdlogo2box">
      <img src='../img/DVD_Logo.svg' id='dvdlogo2' />
    </div>
  </div>

  <!--
  <script type="module">
    import DvdScreensaver from '../src/main.ts'
    // TODO: vite dev build auto reload?
  </script>
  -->
  <script src="../dist/dvd_screensaver.umd.js"></script>
  <script>
    DVDscreensaver.enableStatistics();

    var dvd = new DVDscreensaver({
      addStyle: true,
      animationActive: true,
      icon: document.getElementById('dvdlogo'),
    });
    dvd.setY(100);
    dvd.changeSpeed(5, 3);

    var dvd2 = new DVDscreensaver({
      addStyle: true,
      animationActive: false,
      icon: document.getElementById('dvdlogo2'),
    });
    //dvd2.setX(150);
    //dvd2.changeDir("-", "+");
    let factor = 100;
    let factor_i = 5;
    //dvd2.changeHeight("15%");
    dvd2.changeSize(120 + "px", 60 + "px");
    dvd2.changeSize(dvd2.getImg().parentNode.clientWidth / factor_i + "px", dvd2.getImg().parentNode.clientHeight / factor_i + "px");
    //dvd2.changeSpeed((dvd2.getImg().parentNode.clientWidth-dvd2.getImg().clientWidth)/factor, (dvd2.getImg().parentNode.clientHeight-dvd2.getImg().clientHeight)/factor);
    dvd2.changeSpeed(dvd2.getImg().parentNode.clientWidth / factor, dvd2.getImg().parentNode.clientHeight / factor);
    dvd2.start();

    var box = new DVDscreensaver({
      addStyle: false,
      animationActive: true,
      changeColor: false,
      icon: document.getElementById("dvdlogo2box")
    },null,null,null,65,2);

    var boxBig = new DVDscreensaver({
      addStyle: false,
      animationActive: false,
      changeColor: false,
      icon: document.getElementById("dvdlogo2box_big")
    });

    //box.getImg().style.position = "absolute";

    var dvd5 = new DVDscreensaver();
    dvd5.stop();
    dvd5.setX(300);
    dvd5.setY(100);
  </script>

  <!-- Some Buttons to edit some effects of one dvd logo-->
  <div style="position:absolute;top:0.5em;">
    dvd:
    <button onclick="dvd.start()">Start</button>
    <button onclick="dvd.start(true)">Faster</button>
    <button onclick="dvd.stop()">Slower</button>
    <button onclick="dvd.stop(0)">Stop</button>
    <button onclick='dvd.changeWidth((dvd.getWidth(true)[0]-(-1))+"%")'>+</button>
    <button onclick='dvd.changeWidth((dvd.getWidth(true)[0]-1)+"%");'>-</button>
  </div>

  <div style="position:absolute;top:2em;">
    dvd2:
    <button onclick="dvd2.start()">Start</button>
    <button onclick="dvd2.start(true)">Faster</button>
    <button onclick="dvd2.stop()">Slower</button>
    <button onclick="dvd2.stop(0)">Stop</button>
    <button onclick='dvd2.changeWidth((dvd2.getWidth(true)[0]-(-10))+dvd2.getWidth(true)[1],false)'>+</button>
    <button onclick='dvd2.changeWidth((dvd2.getWidth(true)[0]-10)+dvd2.getWidth(true)[1],false);'>-</button>
  </div>

  <div style="position:absolute;top:3.5em;">
    dvd5:
    <button onclick="dvd5.start()">Start</button>
    <button onclick="dvd5.start(true)">Faster</button>
    <button onclick="dvd5.stop()">Slower</button>
    <button onclick="dvd5.stop(0)">Stop</button>
    <button onclick='dvd5.changeWidth((dvd5.getWidth(true)[0]-(-10))+dvd5.getWidth(true)[1],false)'>+</button>
    <button onclick='dvd5.changeWidth((dvd5.getWidth(true)[0]-10)+dvd5.getWidth(true)[1],false);'>-</button>
  </div>

  <div style="position:absolute;top:5em;">
    box:
    <button onclick="box.start()">Start</button>
    <button onclick="box.start(true)">Faster</button>
    <button onclick="box.stop()">Slower</button>
    <button onclick="box.stop(0)">Stop</button>
<!--
    <button onclick='box.changeWidth((box.getWidth(true)[0]-(-10))+box.getWidth(true)[1],true)'>+</button>
    <button onclick='box.changeWidth((box.getWidth(true)[0]-10)+box.getWidth(true)[1],true);'>-</button>
-->
  </div>

  <div style="position:absolute;top:6.5em;">
    box big:
    <button onclick="boxBig.start()">Start</button>
    <button onclick="boxBig.start(true)">Faster</button>
    <button onclick="boxBig.stop()">Slower</button>
    <button onclick="boxBig.stop(0)">Stop</button>
<!--
    <button onclick='boxBig.changeWidth((boxBig.getWidth(true)[0]-(-10))+boxBig.getWidth(true)[1],true)'>+</button>
    <button onclick='boxBig.changeWidth((boxBig.getWidth(true)[0]-10)+boxBig.getWidth(true)[1],true);'>-</button>
-->
  </div>

</body>

</html>
